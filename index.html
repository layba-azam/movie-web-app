<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="container d-flex justify-space-evenly mt-5">
        <form action="" class="col-md-4" >
            <label for="genre">Genre</label> <br>
            <select name="genre" id="genre" class="select" >
                <option value="all">All</option>
                <option id="action" value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Adventure">Adventure</option>
                <option value="Thriller">Thriller</option>
                <option value="Animation">Animation</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
            </select>
        </form>
        <form action="" class="col-md-4">
            <label for="year">Year</label> <br>
            <select name="year" id="year" class="select">
                <option value="all">All</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
            </select>
        </form>
        <form action="" class="col-md-4">
            <label for="language">Language</label> <br>
            <select name="language" id="language" class="select">
                <option value="all">All</option>
                <option value="english">English</option>
                <option value="japanese">Japanese</option>
                <option value="portuguese">Portuguese</option>
                <option value="italian">Italian</option>
                <option value="swedish">Swedish</option>
                <option value="french">French</option>
                <option value="dutch">Dutch</option>
                <option value="russian">Russian</option>
                <option value="cantonese">Cantonese</option>
                <option value="german">German</option>
                <option value="arabic">Arabic</option>
                <option value="spanish">Spanish</option>
            </select>
        </form>
    </div>
    <div class="container mt-4">
        <form action="" class="col-md-4">
            <label for="rating">Rating</label> <br>
            <select name="rating" id="rating" class="ratingselect">
                <option value="all">All</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </form>
    </div>
    <div class="container">
        <div id="rank"></div>
        <div id="moviePoster">
            <ul id="movielist">

            </ul>
        </div>
        <div id="year"></div>
    </div>

</body>

</html>
